<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bi-Weekly Buddy Meetings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bi-Weekly Buddy Meetings</h1>
        <input type="text" id="nameInput" placeholder="Your Name">
        <button onclick="getBuddyPair()">Get My Buddy</button>
        <div id="result"></div>
        <div id="timer"></div>
        <div id="schedulingLink" style="margin-top: 20px;">
            <p>Schedule your one-on-one meeting:</p>
            <a id="scheduleButton" href="https://book.ms/b/TeamBuddyMeeting@fibrick.com" target="_blank">Schedule Meeting</a>
        </div>
        <div class="management">
            <h2>Manage Team Members</h2>
            <input type="text" id="manageNameInput" placeholder="Name">
            <button onclick="addName()">Add</button>
            <button onclick="removeName()">Remove</button>
            <p id="managementResult"></p>
        </div>
    </div>

    <script>
        function getBuddyPair() {
            const nameInput = document.getElementById('nameInput').value.trim();

            if (nameInput === "") {
                document.getElementById('result').textContent = "Please enter your name.";
                return;
            }

            fetch('/get-buddy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: nameInput })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').textContent = data.error;
                } else {
                    document.getElementById('result').textContent = `Hello ${data.name}, your buddy is: ${data.buddy}`;
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function addName() {
            const nameInput = document.getElementById('manageNameInput').value.trim();
            if (nameInput) {
                fetch('/add-name', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: nameInput })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('managementResult').textContent = `Added: ${nameInput}`;
                    } else {
                        document.getElementById('managementResult').textContent = data.error;
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }

        function removeName() {
            const nameInput = document.getElementById('manageNameInput').value.trim();
            if (nameInput) {
                fetch('/remove-name', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: nameInput })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('managementResult').textContent = `Removed: ${nameInput}`;
                    } else {
                        document.getElementById('managementResult').textContent = data.error;
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>
</html>
